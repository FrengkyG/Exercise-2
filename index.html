                    <form>
                        <div class="form-group">
                            <label for="angkaPertama">Masukan Angka Pertama :</label>
                            <input type="text" class="form-control" id="angkaPertama" placeholder="Angka Pertama" required>
                        </div>
                        <div class="form-group">
                            <label for="angkaKedua">Masukan Angka Kedua :</label>
                            <input type="text" class="form-control" id="angkaKedua" placeholder="Angka kedua" required>
                        </div>
                        <div class="form-group"> 
                            <label for="operator">Pilih Operator :</label> <br>
                            <button type="button" onclick="var var1 = parseInt(document.getElementById('angkaPertama').value); var var2 = parseInt(document.getElementById('angkaKedua').value); total = var1 + var2; document.getElementById('hasil').innerHTML = total;" class="btn btn-primary" id="operator">+</button>
                            <button type="button" onclick="var var1 = parseInt(document.getElementById('angkaPertama').value); var var2 = parseInt(document.getElementById('angkaKedua').value); total = var1 - var2; document.getElementById('hasil').innerHTML = total;" class="btn btn-primary" id="operator">-</button>
                            <button type="button" onclick="var var1 = parseInt(document.getElementById('angkaPertama').value); var var2 = parseInt(document.getElementById('angkaKedua').value); total = var1 * var2; document.getElementById('hasil').innerHTML = total;"  class="btn btn-primary" id="operator">*</button>
                            <button type="button" onclick="var var1 = parseInt(document.getElementById('angkaPertama').value); var var2 = parseInt(document.getElementById('angkaKedua').value); total = var1 / var2; document.getElementById('hasil').innerHTML = total;"  class="btn btn-primary" id="operator">/</button>
                            <button type="button" onclick="var var1 = parseInt(document.getElementById('angkaPertama').value); var var2 = parseInt(document.getElementById('angkaKedua').value); total = var1 % var2; document.getElementById('hasil').innerHTML = total;"  class="btn btn-primary" id="operator">%</button>
                            <br><br>
                            <b> <p>TOTAL =</p> </b>
                            <b> <p id="hasil"></p> </b>
                        </div>
